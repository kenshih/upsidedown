<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meetbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <link type="type/css" rel="stylesheet" href="index.css"></link>

  <body>
    <script type="text/babel" src="index.js"></script>

      <p class="App-intro">
        <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>
        <p>
          Aha! Ken, it seems you have a group called <b>"Hacky-saky-mikey-keny Group"</b>
        </p>
        <p>
          <button id="crassButton" >Create a Meetup Group</button> of this name
        </p>
        <div id="content"></div>
      </p>
    </div>
</body>
</html>
